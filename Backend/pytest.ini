[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Coverage settings
addopts = 
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=term:skip-covered
    --cov-fail-under=80
    -v
    --tb=short
    --ignore=tests/test_services_email.py
    --ignore=tests/test_services_whatsapp.py

# Exclude patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    certificates
    models

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions/methods
    integration: Integration tests for multiple components
    slow: Tests that take a long time to run
    asyncio: Async tests

# Coverage exclusions
[coverage:run]
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */conftest.py
    */migrations/*
    */venv/*
    */virtualenv/*
    */alert_watcher.py
    */email.py
    */whatsapp.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
