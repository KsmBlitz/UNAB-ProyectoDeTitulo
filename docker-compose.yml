# docker-compose.yml
services:
  # Nginx Proxy (Puerto 80)
  nginx-proxy:
    image: nginx:alpine
    container_name: embalses-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - embalses-network

  # Backend (FastAPI)
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: embalses-backend
    expose:
      - "8000"
    env_file:
      - ./Backend/.env
    volumes:
      # Montar certificados si los necesitas
      - ./Backend/certificates:/app/certificates:ro
    restart: unless-stopped
    networks:
      - embalses-network

  # Frontend (Vue.js + Nginx)
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: embalses-frontend
    expose:
      - "80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - embalses-network

  # MongoDB (Opcional - si quieres usar local en lugar de Atlas)
