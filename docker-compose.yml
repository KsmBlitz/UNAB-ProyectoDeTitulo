# docker-compose.yml
services:
  # Nginx Proxy (Puerto 80)
  nginx-proxy:
    image: nginx:alpine
    container_name: embalses-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
      - ./.htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - embalses-network

  # Backend (FastAPI)
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: embalses-backend
    expose:
      - "8000"
    env_file:
      - ./Backend/.env
    environment:
      - REDIS_URL=redis://redis:6379
    volumes:
      # Montar certificados si los necesitas
      - ./Backend/certificates:/app/certificates:ro
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - embalses-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: embalses-redis
    expose:
      - "6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    networks:
      - embalses-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Frontend (Vue.js + Nginx)
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: embalses-frontend
    expose:
      - "80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - embalses-network

  # MongoDB (Opcional - si quieres usar local en lugar de Atlas)
